<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="page-container">
      <header>
        <div>
          <img class="header-logo" src="netfli.png" alt="logo">
        </div>
      </header>
      <div class="container">
        <div class="page-title">Sign In</div>
        <div>
          <label for="username">
            <input type="text" placeholder="Email or mobile number" name="username" class="user-name" >
          </label>
          <label for="password">
            <input type="text" placeholder="Password" name="password" class="user-name" >
          </label>
          <button type="submit" class="signin-button">Sign In</button>
          <div class="txt">OR</div>
          <button class="signin-code-button">Use a sign-in code</button>
          <div class="link-contain">
            <a class="link" href="">Forgot password?</a>
          </div>
          <div>
            <label for="check">
              <input class="check-box" type="checkbox" name="check"> Remember me
            </label>
          </div>
          <div class="new-signup">
            New to Netflix? <a class="new-signup-link" href="#signup">Sign up now.</a>
          </div>
          <div class="footer">
            This page is protected by Google reCAPTCHA to ensure you're not a bot. <a class="lm">Learn more.</a>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
